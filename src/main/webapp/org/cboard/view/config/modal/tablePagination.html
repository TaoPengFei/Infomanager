<div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12  column">
        <div class="pull-right">
            <div class="page-list">
                <ul class="pagination" ng-show="conf.totalItems > 0">
                    <!-- 上一页 -->
                    <li ng-class="{disabled: conf.currentPage == 1}" ng-click="prevPage()">
                        <span>&laquo;</span>
                    </li>
                    <!-- 分页序号 -->
                    <li ng-repeat="item in pageList track by $index"
                        ng-class="{active: item == conf.currentPage, separate: item == \'...\'}"
                        ng-click="changeCurrentPage(item)">
                        <span>{{ item }}</span>
                    </li>
                    <!-- 下一页 -->
                    <li ng-class="{disabled: conf.currentPage == conf.numberOfPages}" ng-click="nextPage()">
                        <span>&raquo;</span>
                    </li>
                </ul>
                <div class="page-total" ng-show="conf.totalItems > 0">
                    每页<select ng-model="conf.itemsPerPage" ng-options="option for option in conf.perPageOptions "
                              ng-change="changeItemsPerPage()"></select>
                    /共<strong>{{ conf.totalItems }}</strong>条
                    跳转至<input type="text" ng-model="jumpPageNum" ng-keyup="jumpPageKeyUp($event)"/>
                </div>
                <div class="no-items" ng-show="conf.totalItems <= 0">暂无数据</div>
            </div>
        </div>
    </div>
</div>
