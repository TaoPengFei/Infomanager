<!-- 模态框header -->
<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="close()">
        <span aria-hidden="true">×</span></button>
    <h4 class="modal-title">{{'CONFIG.MENU_USER.ADD_USER'|translate}}</h4>
</div>

<!-- 模态框body -->
<div class="modal-body">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-xs-6 col-xs-12 column">
            <div class="input-group">
                <span class="input-group-addon">{{'CONFIG.MENU_GUESTNOTYPE.NEW_GUEST_NO_TYPE_NAME'|translate}}</span>
                <input type="text" class="form-control" id="newGuestNoTypeName" ng-model="newGuestNoTypeName">
            </div>
        </div>
        <div class="col-lg-6 col-md-6 col-xs-6 col-xs-12 column">
            <div class="input-group">
                <span class="input-group-addon">{{'CONFIG.MENU_GUESTNOTYPE.STATUS'|translate}}</span>
                <input type="text" class="form-control" id="newStatus" ng-model="newStatus">
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <h1></h1>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-6 col-md-6 col-xs-6 col-xs-12">
            <div class="input-group">
                <span class="input-group-addon">{{'CONFIG.MENU_GUESTNOTYPE.NEW_TOP'|translate}}</span>
                <input type="text" class="form-control" id="newTopGuestQty" ng-model="newTopGuestQty">
            </div>
        </div>
        <div class="col-lg-6 col-md-6 col-xs-6 col-xs-12">
            <div class="input-group">
                <span class="input-group-addon">{{'CONFIG.MENU_GUESTNOTYPE.NEW_BOTTOM'|translate}}</span>
                <input type="text" class="form-control" id="newBottomGuestQty" ng-model="newBottomGuestQty">
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <h1></h1>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 column">
            <div class="input-group">
                <span class="input-group-addon">{{'CONFIG.MENU_GUESTNOTYPE.DESC'|translate}}</span>
                <textarea class="form-control" rows="3" col="12" id="newGuestNoTypeDesc" placeholder="" ng-model="newGuestNoTypeDesc"></textarea>
            </div>
        </div>
    </div>
</div>

<!-- 模态框footer -->
<div class="modal-footer">
    <button type="button" class="btn btn-primary" id="btn_save" ng-click="save()">{{'CONFIG.MENU_USER.SAVE'|translate}}</button>
</div>
