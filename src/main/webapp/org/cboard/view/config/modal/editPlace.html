<!-- 模态框header -->
<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="close()">
        <span aria-hidden="true">×</span></button>
    <h4 class="modal-title">{{'CONFIG.MENU_OUTLET.MODIFY_PROPERTY'|translate}}</h4>
</div>

<!-- 模态框body -->
<div class="modal-body">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-xs-6 col-xs-12 column">
            <div class="input-group">
                <span class="input-group-addon">{{'CONFIG.MENU_PLACE.CODE'|translate}}</span>
                <input type="text" class="form-control" id="editPlaceCode" ng-model="editPlaceCode">
            </div>
        </div>
        <div class="col-lg-6 col-md-6 col-xs-6 col-xs-12 column">
            <div class="input-group">
                <span class="input-group-addon">{{'CONFIG.MENU_PLACE.NAME'|translate}}</span>
                <input type="text" class="form-control" id="editPlaceName" ng-model="editPlaceName">
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <h1></h1>
        </div>
    </div>

                <input type="text" class="form-control" id="editPlaceSeq" ng-model="editPlaceSeq">

        </div>

    <div class="row">
        <div class="col-md-12">
            <h1></h1>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 column">
            <div class="input-group">
                <span class="input-group-addon">{{'CONFIG.MENU_PLACE.DESC'|translate}}</span>
                <textarea class="form-control" rows="3" col="12" id="editPlaceDesc" placeholder="" ng-model="editPlaceDesc"></textarea>
            </div>
        </div>
    </div>
</div>

<!-- 模态框footer -->
<div class="modal-footer">
    <button type="button" class="btn btn-primary" id="btn_save" ng-click="save()">{{'CONFIG.MENU_USER.SAVE'|translate}}</button>
