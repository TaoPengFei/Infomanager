<form id="editRoleForm" class="form-horizontal" role="form" name="editRoleForm" ng-submit="ctrl.submit()">
    <!-- 模态框header -->
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="close()">
            <span aria-hidden="true">×</span></button>
        <h4 class="modal-title">{{'CONFIG.MENU_USER.MODIFY'|translate}}</h4>
    </div>

    <!-- 模态框body -->
    <div class="modal-body">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-xs-12 col-xs-12 column">
                <div class="input-group">
                    <span class="input-group-addon">{{'CONFIG.MENU_ROLE.ROLE_NAME'|translate}}</span>
                    <input type="text" class="form-control" id="editRoleName" ng-model="editRoleName" disabled>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <h1></h1>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 column">
                <div class="input-group">
                    <span class="input-group-addon">{{'CONFIG.MENU_USER.DESC'|translate}}</span>
                    <textarea class="form-control" rows="3" col="12" id="editRoleDesc" placeholder=""
                              ng-model="editRoleDesc"></textarea>
                </div>
            </div>
        </div>
    </div>

    <!-- 模态框footer ng-disabled="!editUserForm.modifyConfirePwd.$pristine && editUserForm.modifyConfirePwd.$invalid"-->
    <div class="modal-footer">
        <button type="button" class="btn btn-primary" id="btn_save"

                ng-click="save()">
            {{'CONFIG.MENU_USER.SAVE'|translate}}
        </button>
    </div>
</form>
