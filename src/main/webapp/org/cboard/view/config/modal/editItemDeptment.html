<!-- 模态框header -->
<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="close()">
        <span aria-hidden="true">×</span></button>
    <h4 class="modal-title">{{'CONFIG.MENU_OUTLET.MODIFY_PROPERTY'|translate}}</h4>
</div>

<!-- 模态框body -->
<div class="modal-body">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-xs-6 col-xs-12 column">
            <div class="input-group">
                <span class="input-group-addon">{{'CONFIG.MENU_USER.USER_NAME'|translate}}</span>
                <input type="text" class="form-control" id="newUserName" ng-model="newUserName">
            </div>
        </div>
        <div class="col-lg-6 col-md-6 col-xs-6 col-xs-12 column">
            <div class="input-group">
                <span class="input-group-addon">{{'CONFIG.MENU_USER.USER_ROLE'|translate}}</span>
                <select class="form-control" id="newRole" ng-model="newUserRole">
                    <option value="">{{'CONFIG.MENU_USER.USER_SEARCH'|translate}}</option>  <!-- 直接用模型值第一个会为空，所以这里填充第一个 -->
                    <option ng-repeat="x in roleList_1.data" value="{{x}}">{{x}}</option>
                </select>

            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <h1></h1>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-6 col-md-6 col-xs-6 col-xs-12">
            <div class="input-group">
                <span class="input-group-addon">{{'CONFIG.MENU_USER.NEW_PWD'|translate}}</span>
                <input type="password" class="form-control" id="password" ng-model="newUserPwd">
            </div>
        </div>
        <div class="col-lg-6 col-md-6 col-xs-6 col-xs-12">
            <div class="input-group">
                <span class="input-group-addon">{{'CONFIG.MENU_USER.CONFIRM_PWD'|translate}}</span>
                <input type="password" class="form-control" id="confirmpwd" ng-model="confirmUserPwd">
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <h1></h1>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 column">
            <div class="input-group">
                <span class="input-group-addon">{{'CONFIG.MENU_USER.DESC'|translate}}</span>
                <textarea class="form-control" rows="3" col="12" id="newDesc" placeholder="" ng-model="newUserDesc"></textarea>
            </div>
        </div>
    </div>
</div>

<!-- 模态框footer -->
<div class="modal-footer">
    <button type="button" class="btn btn-primary" id="btn_save" ng-click="save()">{{'CONFIG.MENU_USER.SAVE'|translate}}</button>
</div>
