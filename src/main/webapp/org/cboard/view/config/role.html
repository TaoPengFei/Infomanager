<!-- Content Wrapper. Contains page content -->
<div id="inner-container">
    <form role="form" id="empinfo-form" AUTOCOMPLETE="off">
        <div class="row" >
            <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12 column">
                <div class="input-group">
                    <span class="input-group-addon">角色名称</span>
                    <input type="text"  placeholder = "请输入..." class="form-control" id="roleName" ng-model="roleName">
                </div>
            </div>
            <div class="col-lg-9 col-md-9 col-sm-6 col-xs-12 column">
                <div class="pull-right" style="margin-top: 10xp;">
                    <button type="button" class="btn btn-primary" id='addRole' ng-click="addRole()">新增</button>
                    <button type="button" class="btn btn-primary" id='delRole' ng-click="printRole()">打印</button>
                    <!--
                    <button type="button" class="btn btn-primary" id='delRole' ng-click="multipleDelRole()">删除</button>
                    <!--
                    <button type="button" class="btn btn-primary" id='queryRole' ng-click="queryRole()">查询</button>
                    <button type="button" class="btn btn-info" id='reset'>重置</button>
                    -->
                </div>
            </div>
        </div>
    </form>

    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12  column">
            <table id="roleList" class="table table-bordered">
                <thead>
                <tr>
                    <th>
                        <input type="checkbox" ng-model="selectAll"  ng-change="changeAll()" />全选
                    </th>
                    <th>序号</th>
                    <th>角色名称</th>
                    <th>角色描述</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody id="roleTable">
                <tr ng-repeat="row in roleList.data" ng-init="outerIndex = $index" ng-click="changeCurrents(row, $event)">
                    <td><input type="checkbox" ng-model="row.checked" ng-click="changeCurrent(row, $event)" /></td>
                    <!-- $index 用于获取循环的当前索引
                    <td>{{ $index + 1 }}</td>-->
                    <td ng-bind="outerIndex+1"></td>
                    <td>{{ row.roleName }}</td>
                    <td>{{ row.roleDesc }}</td>
                    <td>
                        <button type="button" class="btn btn-info btn-xs" ng-click="editRole(row, $event)">
                            <span class="glyphicon glyphicon-pencil"></span>修改
                        </button>
                        <button type="button" class="btn btn-danger btn-xs" ng-click="singleDelRole(row, $event)">
                            <span class="glyphicon glyphicon-trash"></span>删除
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
