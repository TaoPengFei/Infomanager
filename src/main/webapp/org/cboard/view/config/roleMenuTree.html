<!-- Content Wrapper. Contains page content -->
<div id="inner-container">

    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <pre>
                <span>通过拖拽菜单配置相应的角色菜单项！</span>
            </pre>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12 column">
            <div class="input-group">
                <span class="input-group-addon">{{'CONFIG.MENU_ROLE_MENU.USER_ROLE_NAME'|translate}}</span>
                <select class="form-control" id="roleName" ng-model="selectedRoleName">
                    <option value="">{{'CONFIG.MENU_ROLE_MENU.USER_ROLE_SEARCH'|translate}}</option>
                    <option ng-repeat="x in roleNameList.data" value="{{x}}">{{x}}</option>
                </select>
            </div>
        </div>
    </div>

    <div class="row" style="margin-top: 10px; margin-bottom: 0px">
        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
            <div class="box">
                <div class="box-header with-border">
                    <h3 class="box-title">{{'CONFIG.MENU_ROLE_MENU.ROLE_WITHOUT_MENU'|translate}}</h3>
                </div>
                <div class="box-body">
                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <ul without id="withoutMenuTree" class="ztree" ng-model="withoutMenuTree"></ul>
                        </div>
                    </div>
                </div>
                <div class="box-footer"></div>
            </div>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
            <div class="box">
                <div class="box-header with-border">
                    <h3 class="box-title">{{'CONFIG.MENU_ROLE_MENU.ROLE_WITH_MENU'|translate}}</h3>
                </div>
                <div class="box-body">
                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <ul with id="withMenuTree" class="ztree" ng-model="withMenuTree"></ul>
                        </div>
                    </div>
                </div>
                <div class="box-footer"></div>
            </div>
        </div>
    </div>

</div>
