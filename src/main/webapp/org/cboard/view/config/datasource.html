<!-- Content Wrapper. Contains page content -->
<div id="inner-container">
    <form role="form" id="empinfo-form" AUTOCOMPLETE="off">
        <div class="row">
            <div class="col-md-3 column">
                <div class="input-group">
                    <span class="input-group-addon">用户名</span>
                    <input type="text" class="form-control" id="roleName">
                </div>
            </div>
            <div class="pull-right" style="margin-top: 10xp;">
                <button type="button" class="btn btn-primary  " id='queryEmp'>查询</button>
                &nbsp<button type="button" class="btn btn-primary " id='addEmp'>新增</button>
                &nbsp<button type="button" class="btn btn-primary " id='flagUser'>淘汰</button>
                &nbsp<button type="button" class="btn btn-info pull-right" id='empreset'>重置</button>
            </div>
        </div>
    </form>

    <div class="row" style="margin-top: 10px; margin-bottom: 20px">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12  column">
            <table id="listEmp">
                <thead>
                    <tr>
                        <th style="width: 25%;">序号</th>
                        <th style="width: 25%;">用户名</th>
                        <th style="width: 25%;">角色名称</th>
                        <th style="width: 25%;">描述</th>
                        <th style="width: 25%;">状态</th>
                    </tr>
                </thead>
                <tbody id="userTable">
                    <tr ng-repeat="x in userList.data">
                        <!-- $index 用于获取循环的当前索引 -->
                        <td>{{ $index + 1 }}</td>
                        <td>{{ x.userName }}</td>
                        <td>{{ x.roleName }}</td>
                        <td>{{ x.description }}</td>
                        <td>{{ x.enabled }}</td>
                    </tr>
                </tbody>

            </table>

            <!-- jqGrid 分页 div gridPager -->
            <div id="empPager"></div>
            <p>注：双击行可修改</p>
        </div>
    </div>

</div>
