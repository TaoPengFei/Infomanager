<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SYBoard | Starter</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/ionicons.min.css">
    <link rel="stylesheet" href="dist/css/AdminLTE.css">
    <!-- iCheck -->
    <link rel="stylesheet" href="plugins/iCheck/square/blue.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <!--
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    -->
    <script src="js/html5shiv.min.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
    <style>
        .vertical-center{
            position: absolute;
            top: 25%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        #captcha{
            height: 30px;
            width:150px;
            display:inline;
        }
        #kaptchaImage{
            height: 30px;
            width:100px;
            display: inline;
        }
    </style>
</head>
<body class="hold-transition login-page">
<div class="login-box vertical-center">
    <div class="login-logo">
        <!--
        <span><b>SYB</b></span><span>oard</span>
        -->
        <span><b> </b></span><span> </span>
    </div>
    <!-- /.login-logo -->
    <div class="login-box-body">
        <div class="login-box-msg">
            <img src="favicon.ico">
        </div>
        <p class="login-box-msg"></p>
        <p class="login-box-msg"></p>
        <form role="form" id="login-form" onsubmit="return false;" autocomplete="off">
            <div class="form-group has-feedback">
                <input type="text" class="form-control" placeholder='用户名' id="username" required autofocus autocomplete="off" name="loginname">
                <span class="glyphicon glyphicon-user form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="password" class="form-control" placeholder='密码' id="pwd" required autofocus autocomplete="off" name="password">
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="text" class="form-control" placeholder='验证码' name="captcha" id="captcha"/>
                        <!--<img id="verifyCodeImage" src="/kaptcha/getKaptchaImage.do" />-->
                <img id="kaptchaImage" src="/kaptcha/getKaptchaImage.do" />
                <a href="#" onclick="changeCode()">换一张</a>
            </div>
            <div class="row">
                <!-- /.col -->
                <div class="col-xs-12">
                    <button type="submit" class="btn btn-primary btn-block btn-flat" data-loading-text='<spring:message code="loginStatus"/>' id="btn-login">登录</button>
                </div>
                <!-- /.col -->
            </div>
        </form>
        <p class="login-box-msg"></p>
    </div>
    <!-- /.login-box-body -->
</div>
<!-- /.login-box -->

<!-- jQuery 2.2.3 -->
<script src="plugins/jQuery/jquery-2.2.3.min.js"></script>
<!-- Bootstrap 3.3.6 -->
<script src="bootstrap/js/bootstrap.min.js"></script>

<!--<script type="text/javascript" src="js/function-1.0.1.js"></script>-->
<script type="text/javascript" src="js/function-1.0.1.min.js"></script>
<script type="text/javascript">
    $(function(){
        $('#kaptchaImage').click(function () {//生成验证码
            $(this).hide().attr('src', './kaptcha/getKaptchaImage.do?' + Math.floor(Math.random()*100) ).fadeIn();
            event.cancelBubble=true;
        });
    });
    window.onbeforeunload = function(){
        //关闭窗口时自动退出
        if(event.clientX>360&&event.clientY<0||event.altKey){
            alert(parent.document.location);
        }
    };

    function changeCode() {
        $('#kaptchaImage').hide().attr('src', './kaptcha/getKaptchaImage.do?' + Math.floor(Math.random()*100) ).fadeIn();
        event.cancelBubble=true;
    };
    $(document).ready(function(){
        $("#btn-login").click(function(){
            /*window.username = $("#username").val();
            window.pwd = $("#pwd").val();
            alert(window);*/
            var username = $("#username").val();
            var pwd = $("#pwd").val();
            var kaptchaimage = $("#captcha").val();
            $("#btn-login").button('loading');
            $.ajax({
                type:"POST",
                url : '/user/login.do',
                dataType: "json",
                async:false,
                cache:false,
                data:{
                    name: username,
                    password: pwd,
                    kaptchaimage: kaptchaimage,
                    enabled: true
                },
                success:function(data,textStatus){
                    if(data){
                        if(data.constructor == String){
                            data = eval("("+data+")");
                        }
                        var notecode = data.code;
                        $("#btn-login").button('reset');
                        if(notecode == "1"){
//                            document.location.href="starter.jsp";
                            document.location.href="starter.html";
                        }else if(notecode == "2"){
                            if($("#btnClose").length > 0){
                                $("#btnClose").trigger("click");
                            }
                            $("#btn-login").button('reset');
                            $("#login-form").prepend("<div class='alert alert-danger' role='alert'><button type='button' class='close' data-dismiss='alert' id='btnClose'><span aria-hidden='true'>&times;</span><span class='sr-only'>Close</span></button><strong>登陆失败！</strong> 验证码错误，请重试！</div>");

                        }else {
                            if($("#btnClose").length > 0){
                                $("#btnClose").trigger("click");
                            }
                            $("#btn-login").button('reset');
                            $("#login-form").prepend("<div class='alert alert-danger' role='alert'><button type='button' class='close' data-dismiss='alert' id='btnClose'><span aria-hidden='true'>&times;</span><span class='sr-only'>Close</span></button><strong>登陆失败！</strong> 用户名或密码错误，请重试！</div>");
                        }
                    }
                },
                error:function(XMLHttpRequest, textStatus, errorThrown){
                    if($("#btnClose").length > 0){
                        $("#btnClose").trigger("click");
                    }
                    $("#btn-login").button('reset');
                    $("#login-form").prepend("<div class='alert alert-danger' role='alert'><button id='btnClose' type='button' class='close' data-dismiss='alert'><span aria-hidden='true'>&times;</span><span class='sr-only'>Close</span></button><strong>登陆失败！</strong> 用户名或密码错误，请重试！</div>");
                }
            });
        });
    });
</script>
</body>
</html>
