<!-- 模态框header -->
<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="close()">
        <span aria-hidden="true">×</span></button>
    <h4 class="modal-title">新增用户</h4>
</div>

<!-- 模态框body -->
<div class="modal-body">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-xs-6 col-xs-12 column">
            <div class="input-group">
                <span class="input-group-addon">用户名</span>
                <input type="text" class="form-control" id="newUserName">
            </div>
        </div>
        <div class="col-lg-6 col-md-6 col-xs-6 col-xs-12 column">
            <div class="input-group">
                <span class="input-group-addon">用户角色</span>
                <select class="form-control" id="newRole">
                    <option value="">请选择</option>  <!-- 直接用模型值第一个会为空，所以这里填充第一个 -->
                    <option ng-repeat="x in roleList.data" value="{{x}}">{{x}}</option>
                </select>

            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <h1></h1>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-6 col-md-6 col-xs-6 col-xs-12">
            <div class="input-group">
                <span class="input-group-addon">新密码</span>
                <input type="password" class="form-control" id="password">
            </div>
        </div>
        <div class="col-lg-6 col-md-6 col-xs-6 col-xs-12">
            <div class="input-group">
                <span class="input-group-addon">确认新密码</span>
                <input type="password" class="form-control" id="confirmpwd">
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <h1></h1>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 column">
            <div class="input-group">
                <span class="input-group-addon">描述</span>
                <textarea class="form-control" rows="3" col="12" id="newDesc" placeholder="" ng-model="newDesc"></textarea>
            </div>
        </div>
    </div>
</div>

<!-- 模态框footer -->
<div class="modal-footer">

    <button type="button" class="btn btn-primary" ng-click="ok()">{{'COMMON.OK'|translate}}</button>
    -->
    <button type="button" class="btn btn-primary" id="btn_save" ng-click="save()">保存</button>
    <!--
    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
    -->
</div>
