<!-- Content Wrapper. Contains page content -->
<div id="inner-container">
    <form role="form" id="empinfo-form" AUTOCOMPLETE="off">
        <div class="row" style="margin-right: 0px;">
            <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12 column">
                <div class="input-group">
                    <span class="input-group-addon">用户名</span>
                    <input type="text" placeholder = "请输入..." class="form-control" id="userName" ng-model="userName">
                </div>
            </div>
            <div class="pull-right" style="margin-top: 10xp;">
                <!--
                <button type="button" class="btn btn-primary  " id='queryEmp' ng-click="queryUser()">查询</button>
                -->
                <button type="button" class="btn btn-primary " id='addEmp' ng-click="addUser()">新增</button>
                <button type="button" class="btn btn-primary" id='delRole' ng-click="printUser()">打印</button>
                <!--
                &nbsp<button type="button" class="btn btn-primary " id='flagUser'>淘汰</button>
                &nbsp<button type="button" class="btn btn-info pull-right" id='empreset'>重置</button>
                -->
            </div>
        </div>
    </form>

    <div class="row" style="margin-top: 10px; margin-bottom: 20px">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 column">
            <table id="listEmp" class="table table-bordered">
                <thead>
                    <tr>
                        <th>序号</th>
                        <th>用户名</th>
                        <th>角色名称</th>
                        <th>描述</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="userTable">
                    <tr ng-repeat="row in userList.data" ng-init="outerIndex = $index">
                        <!-- $index 用于获取循环的当前索引
                        <td>{{ $index + 1 }}</td>
                        ng-class="{true:‘zhende‘,false:‘jiade‘}[x.enabled]"
                        -->
                        <td ng-bind="outerIndex+1"></td>
                        <td>{{ row.userName }}</td>
                        <td>{{ row.roleName }}</td>
                        <td>{{ row.description }}</td>
                        <td ng-model="enabled">{{ row.enabled ? "启用" : "淘汰" }}</td>
                        <td>
                            <button type="button" class="btn btn-info btn-xs" ng-click="modifyUser(row, $event)">
                                <span class="glyphicon glyphicon-pencil"></span>修改
                            </button>
                            <!--
                            <button type="button" class="btn btn-success btn-xs" ng-class='setStyle(x.enabled)' ng-click="enableUser(row, $event)">启用</button>
                            <button type="button" class="btn btn-danger btn-xs" ng-class='setStyle(x.enabled)' ng-click="eliminateUser(row, $event)">淘汰</button>
                            -->
                            <button type="button" class="btn btn-success btn-xs"
                                    ng-class="{true:'trueClass',false:'falseClass'}[row.enabled]"
                                    ng-disabled="{{ row.enabled ? 'true' : 'false' }}"
                                    ng-click="enableUser(row, $event)">
                                <span class="glyphicon glyphicon-ok-circle"></span>启用
                            </button>
                            <button type="button" class="btn btn-danger btn-xs"
                                    ng-class="{true:'falseClass',false:'trueClass'}[row.enabled]"
                                    ng-disabled="{{ row.enabled ? 'false' : 'true' }}"
                                    ng-click="enableUser(row, $event)">
                                <span class="glyphicon glyphicon-remove-circle"></span>淘汰
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
